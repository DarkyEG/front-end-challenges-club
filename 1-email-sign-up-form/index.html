<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email sign-up form</title>
    <link rel="stylesheet" href="assets/webfont/inter.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sign up for the latest updates</h1>
      <form action="">
        <label for="email">Email Address</label>
        <div class="inputs">
          <input id="email" name="email" type="text" />
          <button name="submit" id="submit" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M11.293 5.707L16.586 11H5a1 1 0 000 2h11.586l-5.293 5.293a.999.999 0 101.414 1.414l7-7a1.006 1.006 0 000-1.414l-7-7a.999.999 0 10-1.414 1.414z"
              />
            </svg>
          </button>
        </div>
      </form>
      <div class="notfi"></div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
